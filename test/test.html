<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title></title>

<link rel="stylesheet" href="../build/css/layui.css">
    <script src="./js/jquery.min.js"></script>
<script src="../build/layui.js"></script>
<style>
body{padding: 10px;}
</style>
</head>
<body>

<div class="layui-main">
    <div id="LAY_preview">

        <fieldset class="layui-elem-field site-demo-button">
            <legend>大按钮</legend>
            <div style="padding: 20px;">
                <button class="layui-btn">默认按钮</button>
                <button class="layui-btn layui-btn-disabled">禁用按钮</button>
            </div>
        </fieldset>

        <fieldset class="layui-elem-field site-demo-button">
            <legend>小按钮</legend>
            <div style="padding: 20px;">
                <button class="layui-btn layui-btn-primary layui-btn-small">主要</button>
                <button class="layui-btn layui-btn-secondary layui-btn-small">次要</button>
            </div>
        </fieldset>

        <fieldset class="layui-elem-field site-demo-button">
            <legend>四种按钮尺寸</legend>
            <div style="padding: 10px;">
                <button class="layui-btn layui-btn-big">大型按钮</button>
                <button class="layui-btn">默认按钮</button>
                <button class="layui-btn layui-btn-small">小型按钮</button>
                <button class="layui-btn layui-btn-mini">迷你按钮</button>
            </div>
        </fieldset>


        <fieldset class="layui-elem-field site-demo-button">

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>表单</legend>
            </fieldset>

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">单行输入框</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>




                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">范围</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">单行选择框</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">写作</option>
                            <option value="1" selected="">阅读</option>
                            <option value="2">游戏</option>
                            <option value="3">音乐</option>
                            <option value="4">旅行</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">分组选择框</label>
                    <div class="layui-input-inline">
                        <select name="quiz">
                            <option value="">请选择问题</option>
                            <optgroup label="城市记忆">
                                <option value="你工作的第一个城市">你工作的第一个城市</option>
                            </optgroup>
                            <optgroup label="学生时代">
                                <option value="你的工号">你的工号</option>
                                <option value="你最喜欢的老师">你最喜欢的老师</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">行内选择框</label>
                    <div class="layui-input-inline">
                        <select name="quiz1">
                            <option value="">请选择省</option>
                            <option value="浙江" selected="">浙江省</option>
                            <option value="你的工号">江西省</option>
                            <option value="你最喜欢的老师">福建省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="quiz2">
                            <option value="">请选择市</option>
                            <option value="杭州">杭州</option>
                            <option value="宁波" disabled="">宁波</option>
                            <option value="温州">温州</option>
                            <option value="温州">台州</option>
                            <option value="温州">绍兴</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="quiz3">
                            <option value="">请选择县/区</option>
                            <option value="西湖区">西湖区</option>
                            <option value="余杭区">余杭区</option>
                            <option value="拱墅区">临安市</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">复选框</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="like[write]" title="写作">
                        <input type="checkbox" name="like[read]" title="阅读" checked="">
                        <input type="checkbox" name="like[game]" title="游戏">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开关-关</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="close" lay-skin="switch" title="开关">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开关-开</label>
                    <div class="layui-input-block">
                        <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked="">
                        <input type="radio" name="sex" value="女" title="女">
                        <input type="radio" name="sex" value="禁" title="禁用" disabled="">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">普通文本域</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">编辑器</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

        </fieldset>



        <fieldset class="layui-elem-field site-demo-button">
            <legend>时间日期控件</legend>
            <div style="padding: 20px;">
                <div class="layui-inline">
                    <input class="layui-input" placeholder="自定义日期格式" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                </div>
                <div class="layui-inline">
                    <input class="layui-input" placeholder="开启节日" onclick="layui.laydate({elem: this, festival: true})">
                </div>
                <div class="layui-inline">
                    <input class="layui-input" placeholder="只能选昨天到明天" onclick="layui.laydate({elem: this, min: laydate.now(-1), max: laydate.now(+1)})">
                </div>
                <div class="layui-form-pane" style="margin-top: 15px;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">范围选择</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
                        </div>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
                        </div>
                    </div>
                </div>
                <script>
                    layui.use('laydate', function(){
                        var laydate = layui.laydate;

                        var start = {
                            min: laydate.now()
                            ,max: '2099-06-16 23:59:59'
                            ,istoday: false
                            ,choose: function(datas){
                                end.min = datas; //开始日选好后，重置结束日的最小日期
                                end.start = datas //将结束日的初始值设定为开始日
                            }
                        };

                        var end = {
                            min: laydate.now()
                            ,max: '2099-06-16 23:59:59'
                            ,istoday: false
                            ,choose: function(datas){
                                start.max = datas; //结束日选好后，重置开始日的最大日期
                            }
                        };

                        document.getElementById('LAY_demorange_s').onclick = function(){
                            start.elem = this;
                            laydate(start);
                        }
                        document.getElementById('LAY_demorange_e').onclick = function(){
                            end.elem = this
                            laydate(end);
                        }

                    });
                </script>
            </div>
        </fieldset>

        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 50px;">
            <legend>分页！</legend>
            <div style="padding: 10px;">

                <div id="demo7"></div>
            </div>


            <script>
                layui.use(['laypage', 'layer'], function(){
                    var laypage = layui.laypage
                            ,layer = layui.layer;

                    laypage({
                        cont: 'demo7'
                        ,pages: 100
                        ,skip: true
                    });
                });
            </script>
        </fieldset>



        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 50px;">
            <legend>弹出提示</legend>

            <div style="padding: 10px;">
                <button id="test1" class="layui-btn">提示</button>
                <script>
                    test1.onclick=function(){
                        layer.msg('这个是提示框', {time: 500, icon:6});


                    }
                </script>
                <button id="test2" class="layui-btn">加载层</button>

                <script>
                    test2.onclick=function(){
                        layer.load();
                        setTimeout(function(){
                            layer.closeAll('loading');
                        }, 500);
                    }
                </script>


                <button id="test3" class="layui-btn">询问框</button>


                <script>
                    test3.onclick=function(){
                        layui.use('layer', function(){
                            var layer = layui.layer;

                            layer.confirm('纳尼？', {
                                btn: ['按钮一', '按钮二'] //可以无限个按钮
                                ,btn3: function(index, layero){
                                    //按钮【按钮三】的回调
                                }
                            }, function(index, layero){
                                //按钮【按钮一】的回调
                            }, function(index){
                                //按钮【按钮二】的回调
                            });

                        });
                    }
                </script>


            </div>
        </fieldset>


        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 50px;">
            <legend>表格</legend>
            <div style="padding: 10px">
                <table class="layui-table">
                    <colgroup>
                        <col width="150">
                        <col width="150">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>属性名</th>
                        <th>属性值</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>lay-even</td>
                        <td>无</td>
                        <td>用于开启 <em>偶数行</em> 背景，可与其它属性一起使用</td>
                    </tr>
                    <tr>
                        <td>lay-skin="属性值"</td>
                        <td>line/row/nob</td>
                        <td>
                            <em>line</em>：定义<em>行边框</em> 风格表格
                            <br><em>row</em>：定义<em>列边框</em> 风格表格
                            <br><em>nob</em>：定义 <em>无边框</em> 风格表格
                        </td>
                    </tr>
                    </tbody>
                </table>


                <table class="layui-table" lay-skin="line">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>昵称</th>
                        <th>加入时间</th>
                        <th>签名</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </fieldset>

    </div>

</div>

<script>

    });
</script>

</body>
</html>
